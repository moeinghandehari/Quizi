<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header -->
<header>
    <h1>Quiz Website</h1>
</header>

<!-- Add Question Button -->
<button id="addQuestionBtn" class="add-button">Add Question</button>

<!-- Module Options -->
<div id="moduleOptions" class="container" style="display: none;">
    <h2>Select/Add Module</h2>
    <div class="module-list">
        <h3>Existing Modules:</h3>
        <div id="existingModulesList">
            <!-- Existing modules will be displayed here -->
        </div>
    </div>
    <button id="addModuleBtn" class="add-button">Add Module</button>
    <button id="addTopicBtn" class="add-button" style="display: none;">Add Topic</button> <!-- Add Topic Button -->
</div>

<!-- Modal for adding module -->
<div id="addModuleModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add Module</h2>
        <form id="moduleForm">
            <input type="text" id="moduleName" placeholder="Module Name" required>
            <button type="submit">Add Module</button>
        </form>
    </div>
</div>

<!-- Modal for adding topic -->
<div id="addTopicModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add Topic</h2>
        <form id="topicForm">
            <input type="text" id="topicName" placeholder="Topic Name" required>
            <button type="submit">Add Topic</button>
        </form>
    </div>
</div>

<!-- Question Type Modal -->
<div id="questionTypeModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Select Question Type</h2>
        <button id="singleChoiceBtn">Single Choice</button>
        <button id="multipleChoiceBtn">Multiple Choice</button>
        <button id="trueFalseBtn">True/False</button>
    </div>
</div>

<!-- Topics Container -->
<div id="topicsContainer" class="container">
    <!-- Topics will be displayed here -->
</div>


<!-- Question Form Modal -->
<div id="questionFormModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Single Choice Question</h2>
            <form id="questionForm">
                <label for="question">Question:</label>
                <input type="text" id="question" required><br><br>
                
                <label for="correctAnswer">Correct Answer:</label>
                <input type="text" id="correctAnswer" required><br><br>
                
                <label for="wrongAnswers">Wrong Answers (comma-separated):</label>
                <input type="text" id="wrongAnswers" required><br><br>
                
                <label for="hint">Hint:</label>
                <input type="text" id="hint"><br><br>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

<!-- Multiple Choice Question Form Modal -->
<div id="multipleChoiceFormModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Multiple Choice Question</h2>
            <form id="multipleChoiceForm">
                <label for="mcQuestion">Question:</label>
                <input type="text" id="mcQuestion" required><br><br>
                
                <label for="mcCorrectChoices">Correct Choices (comma-separated):</label>
                <input type="text" id="mcCorrectChoices" required><br><br>
                
                <label for="mcWrongChoices">Wrong Choices (comma-separated):</label>
                <input type="text" id="mcWrongChoices" required><br><br>
                
                <label for="mcHint">Hint:</label>
                <input type="text" id="mcHint"><br><br>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    
<!-- True/False Question Form Modal -->
<div id="trueFalseFormModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add True/False Question</h2>
            <form id="trueFalseForm">
                <label for="tfQuestion">Question:</label>
                <input type="text" id="tfQuestion" required><br><br>
                
                <label for="tfAnswer">Correct Answer:</label>
                <select id="tfAnswer" required>
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select><br><br>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    

<script src="script.js"></script>
</body>
</html>
